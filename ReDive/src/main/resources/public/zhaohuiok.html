<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>找回密码</title>
<link href="public/dist/css/zui.min.css" rel="stylesheet" type="text/css"/>
		<script src="public/dist/lib/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="public/dist/js/zui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="public/layui/layui.js"></script>
		<script src="public/zhaohuiok.js"></script>
		<!-- layui样式 -->
		<link rel="stylesheet" href="public/layui/css/layui.css">
<style type="text/css">
			.types{
				height: 40px;
				line-height: 50px;
			}
			.fonts{
				font-size: 30px;
			}
			.colors{
				color: darkgray;
			}
			.zhonduan{
				height: 530px;text-align: center;display: "";
			}
			.zhonduan2{
				height: 530px;
				text-align: center;
				display: none;
			}
		</style>
</head>
<body>
<div style="height: 40px;">
		<div style="margin-left: 70px;width: 69%;float: left;">
			<img class="types" src="public/img/2b.jpg" style="height: 50px;width: 70px;float: left;padding-right: 15px;">
			<div class="types" style="float:left;width: 1px;height: 50px; background: darkgray;"></div>
			<span class="types" style="float: left;padding-left: 15px;font-size: 24px;">找回密码</span>
		</div>
		<div style="width: 19%;margin-right: 70px;float: left;text-align: center;">
			<a href="page.act?page=login"><span class="types" style="font-size: 17px;">返回></span></a>
		</div>
		</div>
		<hr>
		<!-- 中段 -->
		<div style="height: 800px;text-align: center;display: ;" id="zhon">
			<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: 800px; height: 580px;">
					<img src="public/img/registmiss.jpg"><br><br>
					<span class="fonts">请输入您要找回密码的用户名</span><br><br>
					<input id="tel" type="text" name="title" style="text-align: center;" required  lay-verify="required" placeholder="请输入。。。。" autocomplete="off" class="layui-input"><br><br>
					<span class="fonts">邮箱验证码</span><br><br>
					<div>
					<input id="email" type="text" name="title" style="text-align: center;width: 60%;float: left" required  lay-verify="required" placeholder="请输入。。。。" autocomplete="off" class="layui-input">
					<button style="float: left;width: 20%;height: 38px" id="sendCheckCode" class="btn btn-primary" type="button" onclick="sendCheckCode()">获取验证码</button>
					<input id="keys" type="text" name="title" style="text-align: center;width: 20%;float: left" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
					</div>
					<br><br><br><br>
					<a href="page.act?page=zhaohui" class="btn btn-primary" type="button" >返回上一步</a>
					<button class="btn btn-primary" type="button" onclick="zhaohuiid()">立即找回</button>
			</div>
		</div>
		<input hidden="hidden" id="zhanghaoyc">
		<!-- 分割 -->
		<div style="height: 530px;text-align: center;display: none" id="zhon2">
			<div style="position: fixed; top: -150px; left: 0; right: 0; bottom: 0; margin: auto; width: 800px; height: 380px;">
					<img src="public/img/registmiss.jpg"><br><br>
					<span class="fonts">请输入新密码</span><br>
					<input id="pass" type="text" name="title" style="text-align: center;" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input"><br><br>
					<span class="fonts">请确认新密码</span><br>
					<input id="passto" type="text" name="title" style="text-align: center;" required  lay-verify="required" placeholder="请确认新密码" autocomplete="off" class="layui-input"><br><br>
					<a href="javascrpit:void(0)" onclick="zhaohuiid()" class="btn btn-primary" type="button">返回上一步</a>
					<a href="javascrpit:void(0)" id="oks" class="btn btn-primary"i type="button">确定修改</a>
			</div>
		</div>
		<!-- 结束 -->
		<hr>
		<div style="text-align: center;width: 100%;">
			<span>找回密码页</span>
		</div>
</body>
</html>
