<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="public/dist/css/zui.min.css" rel="stylesheet" type="text/css"/>
		<script src="public/dist/lib/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="public/dist/js/zui.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="public/dist/lib/datagrid/zui.datagrid.min.css" rel="stylesheet">
		<script src="public/dist/lib/datagrid/zui.datagrid.min.js"></script>
		<link href="public/dist/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
		<script src="public/dist/lib/datetimepicker/datetimepicker.min.js"></script>
		<!-- layui样式 -->
		<link rel="stylesheet" href="public/layui/css/layui.css">
		<script src="public/layui/layui.js"></script>
<style type="text/css">
			.types{
				height: 40px;
				line-height: 50px;
			}
			.fonts{
				font-size: 30px;
				text-align: center;
			}
			.colors{
				color: darkgray;
			}
			.time_line_box{
        		position: relative;
       			height: 60px;
        		overflow: hidden;
		    }
		    .time_line{
		        position: absolute;
			    z-index: 1;
			    left: 0;
			    top: 49px;
			    height: 2px;
			    background: #dfdfdf;
			    -webkit-transition: -webkit-transform 0.4s;
			    -moz-transition: -moz-transform 0.4s;
			    transition: transform 0.4s;
		    }
		    .order_item{
		        position: absolute;
			    bottom: 0;
			    z-index: 2;
			    text-align: center;
			    font-size: 13px;
			    padding-bottom: 15px;
			    color: #825FFB;
		    }
		    .order_itemh{
		        position: absolute;
			    bottom: 0;
			    z-index: 3;
			    text-align: center;
			    font-size: 13px;
			    padding-bottom: 30px;
			    color: red;
		    }
		    .order_item:after{
		        content: '';
			    position: absolute;
			    left: 50%;
			    right: auto;
			    transform: translateX(-50%);
			    bottom: -5px;
			    height: 10px;
			    width: 10px;
			    border-radius: 50%;
			    border: 2px solid #dfdfdf;
			    background-color: #f8f8f8;
		    }
		    .selected:after{
		        background-color: #845FFD;
		    	border-color: #845FFD;
		    }
		    .filling_line{
		        position: absolute;
			    z-index: 1;
			    left: 0;
			    top: 0;
			    height: 100%;
			    width: 100%;
			    background-color: #845FFD;
			    transform-origin: left center;
			    transition-property: transform;
			    transition-duration: 0.3s;
			    transition-timing-function: initial;
			    transition-delay: initial;
		    }
		    .time_tip{
		        width: 100%;
		        height: 60px;
		        line-height: 70px;
		        text-align: center;
		        color: #151BFD;
		        border-bottom: 1px solid #ddd;
		    }
		</style>
</head>
<body>
<div class="time_tip">
	当前轴boss
</div>
<div class="time_line_box">
	<div class="time_line" style="width:100%;">
	    <ol>
	        <li>
	            <a class="order_item" style="left:10%;">某人UB</a><br>
	            <a class="order_itemh" style="left:10%;">1分02秒</a>
	        </li>
	        <li>
	            <a class="order_item" style="left:25%;">某人UB</a><br>
	            <a class="order_itemh" style="left:25%;">52秒</a>
	        </li>
	        <li>
	            <a class="order_item" style="left:45%;">某人UB</a><br>
	            <a class="order_itemh" style="left:45%;">42秒</a>
	        </li>
	        <li>
	            <a class="order_item" style="left:65%;">某人UB</a><br>
	            <a class="order_itemh" style="left:65%;">32秒</a>
	        </li>
	        <li>
	            <a class="order_item" style="left:85%;">某人UB</a><br>
	            <a class="order_itemh" style="left:85%;">22秒</a>
	        </li>
	    </ol>
	</div>
</div>
<div class="time_tip">
       	<span>总轴时常：1分21秒</span>&nbsp;&nbsp;&nbsp;&nbsp;
       	<a href="javascript:void(0)"><span>修改轴</span></a>
</div>
</body>
</html>
